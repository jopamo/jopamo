name: Metrics
on:
  schedule:
    - cron: "19 6 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: jopamo
          template: classic
          base: metadata
          base_indepth: no
          config_timezone: America/New_York
          filename: metrics.svg

          repositories_affiliations: owner
          repositories_forks: no

          plugins_errors_fatal: no

          # Plugin: Languages
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_threshold: "0%"
          plugin_languages_other: yes
          plugin_languages_colors: github
          plugin_languages_sections: most-used

          # Plugin: Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Plugin: Traffic (repository page views)
          plugin_traffic: yes

          plugin_lines: no

          users_ignored: github-actions[bot], dependabot[bot], dependabot-preview[bot], actions-user, action@github.com, 1g4-bot
